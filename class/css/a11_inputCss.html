<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*	상태선택자
	주로 input 같은 입력 형식의 elements를 활용할 때,
	상태 값에 따라서 처리되는 것을 말한다.
	1) 선택자: endabled{속성:속성값}
		해당 선택자가 활성화되었을 때, css속성을 지정하는 것을 말한다.
*/
/*	input 태그가 사용 가능한 경우에 배경색상을 yellow로 바꾼다.*/
	input:enabled{background-color:yellow;}
/*
	2)선택자:disabled{속성:속성값}
		해당 선택자가 비활성화 되었을 떄, 속성지정
*/
/*	input 태그가 비활성화 된 경우 배경색상을 orange로 바꾼다*/
	input:disabled{background-color:orange;}
</style>
<script type="text/javascript">
	function changeStatus(inputObj){
		// alert(inputObj.disabled);
		// 현재 속성 중, disabled(비활성화속성)을 변경함.
		// inputObj.disabled=true;
		// 활성화 된 것은 비활성화, 비활성화 된것을 활성화 처리
		// 
		if(inputObj.disabled){
			inputObj.disabled=false;
		}else{
			inputObj.disabled=true;
		}
			
	}
</script>
</head>
<body>
	<h2>사용 가능한 상태</h2>
	<input onclick="javascript:changeStatus(this)"/>
		<!-- changeStatus()라는 함수가 head부분에 function chagneStatus(){}
		라고 정의되어 잇는 면 그 함수를 호출해서 해당 자바스크립트 내용을 처리한다.
		changeStatus(this) 여기서 this는 현재 클릭하고 있는 객체 즉, input객체를 의미하며,
		 객체가 가지고 있는 속성값과 함께 함수로 전달되어진다.
		 -->
	<h2>사용 불가능한 상태</h2>
	<input disabled/>
</body>
</html>
